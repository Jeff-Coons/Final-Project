<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>Final_project</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:css styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->

        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->
        <script type="text/javascript" src="//api.filepicker.io/v1/filepicker.js"></script>
    </head>
    <body>

      <script type="text/x-handlebars" data-template-name="application">
        {{outlet}}
      </script>


            <!--//////////////// Client ///////////////////-->

      <!-- Client Profile Template -->
      <script type="text/x-handlebars" data-template-name="client-profile/create">
        <h1>Create Profile</h1>
        <form>
          <span>Name</span>
          {{input type="text" placeholder="name" value=name}}
          <span>Info</span>
          {{input type="text" placeholder="bio" value=bio}}
          <span>Email</span>
          {{input type="email" placeholder="email" value=email}}
          <span>Number</span>
          {{input type="tel" placeholder="number" value=number}}
          <button {{action 'createProfile'}}>Submit</button>
          <button {{action "logOut"}}>Log Out</button>
        </form>
      </script>

      <script type="text/x-handlebars" data-template-name="client-profile/my">
        <div class="wrapper">
          <h1>{{profile.name}}</h1>
          <h2>{{profile.bio}}</h2>
          <h2>{{profile.email}}</h2>
          <h2>{{profile.number}}</h2>
        </div>
         <button {{action "logOut"}}>Log Out</button>
         {{#link-to 'post-job'}}<button>Post Job</button>{{/link-to}}
         {{#link-to 'my-jobs'}}<button>My Jobs</button>{{/link-to}}
      </script>


      <!-- Client Home Template -->
      <script type="text/x-handlebars" data-template-name="client-home">
        <h1>Home</h1>
        <ul>
        {{#each}}
          <li>
            <h3>{{name}}</h3>
            <h3>{{info}}</h3>
            <h3>{{email}}</h3>
            <h3>{{number}}</h3>
          </li>
        {{/each}}
        </ul>
        <button {{action "logOut"}}>Log Out</button>
        {{#link-to 'client-profile'}}<button>Edit</button>{{/link-to}}
      </script>


      <!-- Post-Job Template -->
      <script type="text/x-handlebars" data-template-name="post-job">
        <h1>Post Job</h1>
        <span>Type of project</span> {{input type="text" placeholder="Web Application, Static Website, Landing Page, Branding, Content, etc." value=typeOfProject}}
        <span>Project Scope</span>  {{textarea placeholder="Specify the project details, what's being provided by you, what's expected, etc." value=projectScope}}
        <h4>Personel Needs:</h4>
        <ul>
          <li>
            <label for="feDeveloper">{{input type="checkbox" id="feDeveloper" checked=feDeveloper}} Front-End Developer</label>
          </li>
          <li>
            <label for="beDeveloper">{{input type="checkbox" id="beDeveloper" checked=beDeveloper}} Back-End Developer</label>
          </li>
          <li>
            <label for="webDesigner">{{input type="checkbox" id="webDesigner" checked=webDesigner}} Web Designer</label>
          </li>
          <li>
            <label for="graphicDesigner">{{input type="checkbox" id="graphicDesigner" checked=graphicDesigner}} Graphic Designer</label>
          </li>
          <li>
            <label for="copywriter">{{input type="checkbox" id="copywriter" checked=copywriter}} Copywriter</label>
          </li>
        </ul>
        <input type="submit" value="Save Job" {{action "createJob"}}>
      </script>


      <!-- Job Bids Template -->

      <script type="text/x-handlebars" data-template-name="my-jobs">
        <h1>Jobs</h1>
        <div class="portfolio">
          {{#each}}
          <div class="job-item">
            Type Of Project<span>{{typeOfProject}}</span>
            Project Scope<p>{{projectScope}}</p>
            <ul>
              {{#each bids}}
              <li>Bid   {{#link-to 'freelancer.static' user.id}}{{user.name}}{{/link-to}}  <button>Accept</button> <button>Decline</button></li>
              {{/each}}
            </ul>
          </div>
          {{/each}}
        </div>
      </script>

     
      <script type="text/x-handlebars" data-template-name="freelancer/static">

        <div class="wrapper">

          <h1>{{profile.name}}</h1>
          <div class="avatar"><img {{bind-attr src=profile.avatar}}></div>

          <div class="bio">
            <h3>Bio</h3>
            <p>{{profile.bio}}</p>
          </div>

          <div class="hourly-rate">
            <span>Hourly Rate</span>
            <span>{{profile.rate}}</span>
          </div>

          <div class="portfolio">
            <div class="p-item"><img {{bind-attr src=profile.portfolioImgOne}}/></div>
            <div class="p-item"><img {{bind-attr src=profile.portfolioImgTwo}}/></div>
            <div class="p-item"><img {{bind-attr src=profile.portfolioImgThree}}/></div>
            <div class="p-item"><img {{bind-attr src=profile.portfolioImgFour}}/></div>
            <div class="p-item"><img {{bind-attr src=profile.portfolioImgFive}}/></div>
            <div class="p-item"><img {{bind-attr src=profile.portfolioImgSix}}/></div>
          </div>
        </div>
      </script>









































































































            <!--//////////////// Freelance ///////////////////-->

      <script type="text/x-handlebars" data-template-name="freelancer/home">
        <div class="portfolio">
          {{#each}}
          <div {{bind-attr class="placedBid:hidden:job-item"}}>
            <span>{{name}}</span>
            <span>{{typeOfProject}}</span>
            <p>{{projectScope}}</p>
            <button {{action 'placeBid'}}>Place Bid</button>
          </div>
          {{/each}}
        </div>
      </script>


      <!-- Create-Profile Template -->
      <script type="text/x-handlebars" data-template-name="profile/create">
        <form class="wrapper">
          <div class="profile-img">
            {{input class="name" value=name placeholder="Name"}}
            <div class="avatar"><img {{bind-attr src=imgSrc}}/></div>
            <div class="profile-image-upload">
              <button {{action 'addAvatar'}}>Upload Image</button>
            </div>
            <div class="hourly-rate">
              <span>Hourly Rate</span>
              {{input class="rate" name="rate" value=rate placeholder="Hourly Rate"}}
            </div>
          </div>

          <div class="bio">
            <h3>Bio</h3>
            {{textarea name="bio" value=bio placeholder="Fill out a brief bio about yourself..."}}
          </div>

          <div class="portfolio">

            <ul class="p-item">

              <li>
                <img {{bind-attr src=img-port-src}}/>
                <button {{action 'addPortfolio'}}>Upload Images</button>
              </li>

              <li>
                <img {{bind-attr src=img-port-src-2}}/>
                <button {{action 'addPortfolioTwo'}}>Upload Images</button>
              </li>

              <li>
                <img {{bind-attr src=img-port-src-3}}/>
                <button {{action 'addPortfolioThree'}}>Upload Images</button>
              </li>

              <li>
                <img {{bind-attr src=img-port-src-4}}/>
                <button {{action 'addPortfolioFour'}}>Upload Images</button>
              </li>

              <li>
                <img {{bind-attr src=img-port-src-5}}/>
                <button {{action 'addPortfolioFive'}}>Upload Images</button>
              </li>

              <li>
                <img {{bind-attr src=img-port-src-6}}/>
                <button {{action 'addPortfolioSix'}}>Upload Images</button>
              </li>
            </ul>
          </div>

          <button class="saveProfile" {{action "saveProfile"}}>Save Profile</button>
        </form>
      </script>


      <!-- Edit-Profile Template -->
      <script type="text/x-handlebars" data-template-name="profile/edit">
        <form class="wrapper">
          <div class="profile-img">
            {{input class="name" value=name}}
            <p>{{profile.name}}, cool profile</p>
            <div class="avatar"><img {{bind-attr src=profile.avatar}}/></div>
            <div class="profile-image-upload">
              <button {{action 'addAvatar'}}>Change Image</button>
            </div>
            <div class="hourly-rate">
              <span>Hourly Rate</span>
              {{input class="rate" name="rate" value=rate}}
            </div>
          </div>

          <div class="bio">
            <h3>Bio</h3>
            {{textarea name="bio" value=bio}}
          </div>

          <div class="portfolio">
            <ul class="p-item">
              <li><img {{bind-attr src=img-port-src}}/></li>
            </ul>
          </div>

          <button class="saveProfile" {{action "saveProfile"}}>Save Profile</button>
        </form>
        <button {{action "logOut"}}>Log Out</button>
      </script>


      <!-- Profile Template -->
      <script type="text/x-handlebars" data-template-name="profile/my">
        <div class="wrapper">

          <h1>{{profile.name}}</h1>
          <div class="avatar"><img {{bind-attr src=profile.avatar}}></div>

          <div class="bio">
            <h3>Bio</h3>
            <p>{{profile.bio}}</p>
          </div>

          <div class="hourly-rate">
            <span>Hourly Rate</span>
            <span>{{profile.rate}}</span>
          </div>

          <div class="portfolio">
            <div class="p-item"><img {{bind-attr src=profile.portfolioImgOne}}/></div>
            <div class="p-item"><img {{bind-attr src=profile.portfolioImgTwo}}/></div>
            <div class="p-item"><img {{bind-attr src=profile.portfolioImgThree}}/></div>
            <div class="p-item"><img {{bind-attr src=profile.portfolioImgFour}}/></div>
            <div class="p-item"><img {{bind-attr src=profile.portfolioImgFive}}/></div>
            <div class="p-item"><img {{bind-attr src=profile.portfolioImgSix}}/></div>
          </div>
        </div>

        <div class="jobs-bids">
          {{#link-to 'my-bids'}}<span>View My Bids</span>{{/link-to}}
        </div>

        {{#link-to 'profile.edit' id}}<button>Edit</button>{{/link-to}}
        {{#link-to 'freelancer.home'}}<button>Jobs</button>{{/link-to}}

        <button {{action "logOut"}}>Log Out</button>
      </script>


      <!--//////////////// Landing Page ///////////////////-->
      <script type="text/x-handlebars" data-template-name="index">
        <div class="container">
          <header>
            <div class="logo"><img src="images/Market_Place_wh.png"></div>
            <div class="login-buttons">
              <p>Login</p>
              <div class="buttons">
                {{#link-to 'login.client'}}<button class="client-login">C</button>{{/link-to}}
                {{#link-to 'login.freelancer'}}<button class="freelance-login">F</button>{{/link-to}}
              </div>
            </div>
          </header>
          <section class="signup">
            <div class="signup-button">
              <h1>Sign Up</h1>
              <p>A place where clients and freelancers can invest in each other to bring your project to life.</p>
              {{#link-to 'signup.client'}}<button class="client-signup">Client Sign Up</button>{{/link-to}}
              {{#link-to 'signup.freelancer'}}<button class="freelance-signup">Freelance Sign Up</button>{{/link-to}}
            </div>
          </section>

          <section class="info">
            <h1>Info</h1>
            <p>Wayfarers meditation fingerstache Etsy ennui sustainable. Health goth disrupt occupy, pork belly you probably havent heard of them selvage gastropub squid hoodie cliche normcore chillwave asymmetrical. Mixtape fanny pack forage Pinterest, taxidermy wayfarers Brooklyn Thundercats</p>
          </section>

          <section class="steps">
            <div class="step">
              <h3>Step One</h3>
              <p>Signup up for an account!<br />If you're a freelancer or a client, get your account and profile setup to start investing in your projects.</p>
            </div>

            <div class="step">
              <h3>Step Two</h3>
              <p>Clients post a job, with a thorough and detailed description of what you need and what you're expecting. Be sure to mention what content you have. Freelancers bid on a job that sparks your interest and excites you.</p>
            </div>

            <div class="step">
              <h3>Step Three</h3>
              <p>Clients go through your bids and choose the freelancer that best meets you're needs. Then begin working together to bring the project to life!</p>
            </div>
          </section>

          <footer>
            <div class="logo"><img src="images/Market_Place_wh_footer.png"></div>
            <p>&copy; 2014. All Rights Reserved.</p>
          </footer>

        </div>
      </script>


      <!--//////////////// signup ///////////////////-->
      <script type="text/x-handlebars" data-template-name="signup/client">
        <div class="container">
          <div class="header">
            <div class="logo"><img src="images/Market_Place_wh.png"></div>
          </div>

          <section class="body">
            <form class="signup-form">
              {{input type="text" value=name placeholder="Name"}}
              {{input type="email" value=email placeholder="Email"}}
              {{input type="password" value=password placeholder="Password"}}
              <button {{action "signup"}}>Sign Up</button>
            </form>
          </section>

          <div class="footer">
            <div class="logo"><img src="images/Market_Place_wh_footer.png"></div>
            <p>&copy; 2014. All Rights Reserved.</p>
          </div>
        </div>
      </script>

      <script type="text/x-handlebars" data-template-name="signup/freelancer">
        <div class="container">
          <form>
            {{input type="text" value=name placeholder="Name"}}
            {{input type="email" value=email placeholder="Email"}}
            {{input type="password" value=password placeholder="Password"}}
            <button {{action "signup"}}>Sign Up</button>
          </form>
        </div>
      </script>


      <!--//////////////// login ///////////////////-->
      <script type="text/x-handlebars" data-template-name="login/client">
        <div class="container">
          <form>
            {{input type ="email" value=email placeholder="Email"}}
            {{input type ="password" value=password placeholder="Password"}}
            <button {{action "login"}}>Login</button>
          </form>
        </div>
      </script>

      <script type="text/x-handlebars" data-template-name="login/freelancer">
        <div class="container">
          <form>
            {{input type="email" value=email placeholder="Email"}}
            {{input type="password" value=password placeholder="Password"}}
            <button {{action "login"}}>Login</button>
          </form>
        </div>
      </script>


    <!--//////////////// View Bids ///////////////////-->
    <script type="text/x-handlebars" data-template-name="my-bids">
      <div class="portfolio">
        {{#each}}
        <div {{bind-attr class="placedBid:job-item:hidden"}}>
          <span>{{name}}</span>
          <span>{{typeOfProject}}</span>
          <p>{{projectScope}}</p>
        </div>
        {{/each}}
      </div>
    </script>

        <!-- build:js scripts/**.js -->
        <script src="scripts/application.js"></script>
        <script src="scripts/router.js"></script>
        <script src="scripts/workflow.js"></script>
        <script src="scripts/models/user_model.js"></script>
        <script src="scripts/models/job.js"></script>
        <script src="scripts/models/Bids.js"></script>
        <script src="scripts/models/profile_model.js"></script>
        <script src="scripts/controllers/application_controller.js"></script>

        <script src="scripts/controllers/client/login_client_controller.js"></script>
        <script src="scripts/controllers/client/postJob_controller.js"></script>
        <script src="scripts/controllers/client/client_home_controller.js"></script>
        <script src="scripts/controllers/client/clientProfile_controller.js"></script>
        <script src="scripts/controllers/client/client-profile_my.js"></script>
        <script src="scripts/controllers/freelance/login_freelancer_controller.js"></script>
        <script src="scripts/controllers/freelance/freelancer_home_controller.js"></script>
        <script src="scripts/controllers/freelance/profile_myprofile_controller.js"></script>
        <script src="scripts/controllers/freelance/profile_create_controller.js"></script>
        <script src="scripts/controllers/freelance/profile_edit_controller.js"></script>
        <script src="scripts/controllers/freelance/signup_freelancer_controller.js"></script>
        <script src="scripts/controllers/freelance/mybids_controller.js"></script>
        <script src="scripts/routes/client_route.js"></script>
        <script src="scripts/routes/freelancer_route.js"></script>
        <!-- endbuild -->


</body>
</html>
