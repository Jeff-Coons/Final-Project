<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>Final_project</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:css styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->

        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->

    </head>
    <body>

      <script type="text/x-handlebars" data-template-name="application">
        {{outlet}}
      </script>


            <!--//////////////// Client ///////////////////-->

      <!-- Client Profile Template -->
      <script type="text/x-handlebars" data-template-name="client-profile">
        <h1>My Profile</h1>
        <form>
          <span>Name</span>
          {{input type="text" placeholder="name" value=name}}
          <span>Info</span>
          {{input type="text" placeholder="info" value=info}}
          <span>Email</span>
          {{input type="email" placeholder="email" value=email}}
          <span>Number</span>
          {{input type="tel" placeholder="number" value=number}}
          <button {{action 'createProfile'}}>Submit</button>
          <button {{action "logOut"}}>Log Out</button>
        </form>
      </script>

      <!-- Client Home Template -->
      <script type="text/x-handlebars" data-template-name="client-home">
        <h1>Home</h1>
        <ul>
        {{#each}}
          <li>
            <h3>{{name}}</h3>
            <h3>{{info}}</h3>
            <h3>{{email}}</h3>
            <h3>{{number}}</h3>
          </li>
        {{/each}}
        </ul>
        <button {{action "logOut"}}>Log Out</button>
        {{#link-to 'client-profile'}}<button>Edit</button>{{/link-to}}
      </script>


      <!-- Post-Job Template -->
      <script type="text/x-handlebars" data-template-name="post-job">
        <h1>Post Job</h1>
        Type of project {{input type="text" placeholder="project" value=typeOfProject action="createJob"}}
        <input type="text">
        <input type="text">
        <input type="text">
        <input type="text">
      </script>


      <!-- Job Bids Template -->
      <script type="text/x-handlebars" data-template-name="job-bids">
        <h1>Post Job</h1>
      </script>









































































































            <!--//////////////// Freelance ///////////////////-->

      <!-- Create-Profile Template -->
      <script type="text/x-handlebars" data-template-name="profile/edit">
        <form class="wrapper">
          <div class="profile-img">
            {{input class="name" value=name placeholder="Name"}}
            <div class="avatar"><img src=""/ id="profileImg"></div>
            <div class="profile-image-upload">
              <input type="file" id="profileUpload" class="imgUpload">
              <button>Save</button>
            </div>
            <div class="hourly-rate">
              <span>Hourly Rate</span>
              {{input class="rate" name="rate" value=rate placeholder="Hourly Rate"}}
            </div>
          </div>

          <div class="bio">
            <h3>Bio</h3>
            {{textarea name="bio" value=bio placeholder="Fill out a brief bio about yourself..."}}
          </div>

          <div class="portfolio">
            <div class="p-item"></div>
            <div class="p-item"></div>
            <div class="p-item"></div>
            <div class="p-item"></div>
            <div class="p-item"></div>
            <div class="p-item"></div>
          </div>

          <button class="saveProfile" {{action "saveProfile"}}>Save Profile</button>

        </form>
      </script>

      <script type="text/x-handlebars" data-template-name="profile/myprofile">
        <div class="wrapper">
          <h1>Username</h1>
          <div class="avatar"><img src=""/></div>

          <div class="bio">
            <h3>Bio</h3>
            <p>Chia 3 wolf moon meh Carles, Thundercats YOLO Kickstarter High Life irony kogi occupy asymmetrical fanny pack deep v typewriter. Pop-up messenger bag literally synth dreamcatcher, freegan Carles Truffaut iPhone. Put a bird on it mixtape fingerstache, occupy farm-to-table High Life</p>
          </div>

          <div class="hourly-rate">
            <span>Hourly Rate</span>
            {{input class="rate" name="rate" value=rate placeholder="Hourly Rate"}}
          </div>

          <div class="portfolio">
            <div class="p-item"></div>
            <div class="p-item"></div>
            <div class="p-item"></div>
            <div class="p-item"></div>
            <div class="p-item"></div>
            <div class="p-item"></div>
          </div>
        </div>

        <div class="jobs-bids">
          {{#link-to 'jobs.all'}}<span>View All Jobs</span>{{/link-to}}
          {{#link-to 'my-bids'}}<span>View My Bids</span>{{/link-to}}
        </div>

        {{#link-to 'profile.edit'}}<button>Edit</button>{{/link-to}}

        <button {{action "logOut"}}>Log Out</button>
      </script>


      <!--//////////////// Landing Page ///////////////////-->
      <script type="text/x-handlebars" data-template-name="index">
        <div class="container">

          <header>
            <div class="logo"></div>
            <div class="login-buttons">
              {{#link-to 'login.client'}}<button class="client-login">Client Login</button>{{/link-to}}
              {{#link-to 'login.freelancer'}}<button class="freelance-login">Freelance Login</button>{{/link-to}}
              <button class="logout" {{action "logOut"}}>Logout</button>
            </div>
          </header>

          <section class="signup">
            <div class="signup-button">
              <h1>Sign Up</h1>
              <p>A place where clients and freelancers can invest in each other to bring your project to life.</p>
              {{#link-to 'signup.client'}}<button class="client-signup">Client Sign Up</button>{{/link-to}}
              {{#link-to 'signup.freelancer'}}<button class="freelance-signup">Freelance Sign Up</button>{{/link-to}}
            </div>
          </section>

          <section class="info">
            <h1>Info</h1>
            <p>Wayfarers meditation fingerstache Etsy ennui sustainable. Health goth disrupt occupy, pork belly you probably havent heard of them selvage gastropub squid hoodie cliche normcore chillwave asymmetrical. Mixtape fanny pack forage Pinterest, taxidermy wayfarers Brooklyn Thundercats</p>
          </section>

          <section class="steps">
            <div class="step">
              <h3>Step One</h3>
              <p>ornhole bitters Pinterest, readymade Banksy pop-up 3 wolf moon Cosby sweater Vice skateboard XOXO heirloom Tonx leggings. Deep v selfies hashtag try-hard, irony ennui vegan 90s Williamsburg gluten-free.</p>
            </div>

            <div class="step">
              <h3>Step Two</h3>
              <p>ornhole bitters Pinterest, readymade Banksy pop-up 3 wolf moon Cosby sweater Vice skateboard XOXO heirloom Tonx leggings. Deep v selfies hashtag try-hard, irony ennui vegan 90s Williamsburg gluten-free.</p>
            </div>

            <div class="step">
              <h3>Step Three</h3>
              <p>ornhole bitters Pinterest, readymade Banksy pop-up 3 wolf moon Cosby sweater Vice skateboard XOXO heirloom Tonx leggings. Deep v selfies hashtag try-hard, irony ennui vegan 90s Williamsburg gluten-free.</p>
            </div>
          </section>

          <footer>
            <div class="logo"></div>
            <span>&copy; 2014 Name of Company</span>
          </footer>

        </div>
      </script>

      <!--//////////////// signup ///////////////////-->
      <script type="text/x-handlebars" data-template-name="signup/client">
        <div class="container">
          <form>
            {{input type="email" value=email placeholder="Email"}}
            {{input type="password" value=password placeholder="Password"}}
            <button {{action "signup"}}>Sign Up</button>
          </form>
        </div>
      </script>

      <script type="text/x-handlebars" data-template-name="signup/freelancer">
        <div class="container">
          <form>
            {{input type="email" value=email placeholder="Email"}}
            {{input type="password" value=password placeholder="Password"}}
            {{view Ember.Select content=type value=selectedType}}
            <button {{action "signup"}}>Sign Up</button>
          </form>
        </div>
      </script>


      <!--//////////////// login ///////////////////-->
      <script type="text/x-handlebars" data-template-name="login/client">
        <div class="container">
          <form>
            {{input type ="email" value=email placeholder="Email"}}
            {{input type ="password" value=password placeholder="Password"}}
            <button {{action "login"}}>Login</button>
          </form>
        </div>
      </script>

      <script type="text/x-handlebars" data-template-name="login/freelancer">
        <div class="container">
          <form>
            {{input type="email" value=email placeholder="Email"}}
            {{input type="password" value=password placeholder="Password"}}
            <button {{action "login"}}>Login</button>
          </form>
        </div>
      </script>


      <!-- build:js scripts/vendor.js -->
      <!-- bower:js -->
      <script src="bower_components/jquery/jquery.js"></script>
      <script src="bower_components/handlebars/handlebars.js"></script>
      <script src="bower_components/ember/ember.js"></script>
      <script src="bower_components/ember-data/ember-data.js"></script>
      <script src="bower_components/firebase/firebase.js"></script>
      <script src="bower_components/emberfire/dist/emberfire.js"></script>

      <!-- endbower -->
      <!-- endbuild -->

        <!-- build:js scripts/**.js -->
        <script src="scripts/application.js"></script>
        <script src="scripts/router.js"></script>
        <script src="scripts/models/signup_client_model.js"></script>
        <script src="scripts/models/job.js"></script>
        <script src="scripts/models/final_models.js"></script>
        <script src="scripts/models/signup_freelancer_model.js"></script>
        <script src="scripts/models/profile_freelancer_model.js"></script>
        <script src="scripts/controllers/application_controller.js"></script>
        <script src="scripts/controllers/client/signup_client_controller.js"></script>
        <script src="scripts/controllers/client/login_client_controller.js"></script>
        <script src="scripts/controllers/client/postJob_controller.js"></script>
        <script src="scripts/controllers/client/client_home_controller.js"></script>
        <script src="scripts/controllers/client/clientProfile_controller.js"></script>     
        <script src="scripts/controllers/freelance/login_freelancer_controller.js"></script>
        <script src="scripts/controllers/freelance/profile_myprofile_controller.js"></script>
        <script src="scripts/controllers/freelance/profile_edit_controller.js"></script>
        <script src="scripts/controllers/freelance/signup_freelancer_controller.js"></script>
        <script src="scripts/routes/client_home_route.js"></script>

        <!-- endbuild -->


</body>
</html>
